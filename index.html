<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TITLE TAG -->
    <title>Javascript Quiz</title>
    <!-- LINK TAGS -->
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- LINK TO CORRECT UNKNOWN 404 FAVICON ERROR IN CONSOLE LOG -->
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAADGxsYAWFhYABwcHABfAP8A/9dfAADXrwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIiIiIiIiIiIjMlUkQgAiIiIiIiIiIiIiIzJVJEIAAAIiIiIiIiIiIiMyVSRCAAIiIiIiIiIiIiIRERERERERERERERERERERIiIiIiIiIiIgACVVUiIiIiIiIiIiIiIiIAAlVVIiIiIiIiIiIiIiIhEREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon" 
    />
    <!-- LOCAL STYLE SHEET -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- SEMANTIC ELEMENT <MAIN> -->
    <main>
      <!-- SEMANTIC ELEMENT <SECTION> -->
      <section id="scoreContainer">
        <!-- QUIZ CONTAINER -->
        <div class="modalBox" id="quiz">
          <!-- SHOW QUIZ PROGRESS AND STATS -->
          <div class="choice" id="statsBox">
            <!-- COUNTER -->
            <div id="timer">
              <span>Time: </span>
              <span id="minutes">1</span>
              <span> : </span>
              <span id="seconds">00</span>
              <span>||</span>
              <span>Correct: 
                <span id="correct"></span>
              </span>
              <span>||</span>
              <span>Incorrect: 
                <span id="incorrect"></span>
              </span>   
              <span>||</span>
              <span>Score: 
                <span id="score">60</span>
              </span>               
            </div>
          </div>
          <!-- QUESTION DIV -->
          <div>
            <p class="quizBoxStyle" id="question"></p>
          </div>
          <!-- ANSWER CHOICES -->
          <div>
            <div class="choice quizBoxStyle" id="A">A</div>
            <div class="choice quizBoxStyle" id="B">B</div>
            <div class="choice quizBoxStyle" id="C">C</div>
            <div class="choice quizBoxStyle" id="D">D</div>
          </div>
        </div>
      </section>
    </main>

    <!-- GAME MODALS -->
    <!-- QUIZ MODALS -->
    <div id="startQuiz">
      <div class="modalBox" id="modalBoxStartQuiz">
        <a href="#" class="startEndText" id="startQuizText">Start Quiz</a>
        <div id="highScores"></div>
      </div>
    </div>
    <!-- CORRECT MODAL -->
    <div
      class="modalBox correctIncorrectText"
      id="correctModal"
    >
      Correct!
    </div>
    <!-- INCORRECT MODAL -->
    <div
      class="modalBox correctIncorrectText"
      id="incorrectModal"
    >
      Incorrect.
    </div>
    <!-- GAME OVER MODAL -->
    <div class="modalBox startEndText" id="gameOverModal">
      Game Over!
      <input type="text" id="nameInputBox">
        <div id="nameInputText">
          Please enter your name
        </div>
      </input>
      <button id="submitButton">Submit</button>
    </div>

    <!-- JS LINK -->
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
  </body>
</html>
