<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title tag -->
    <title>Javascript Quiz</title>
    <!-- link tags -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- semantic element <main> -->
    <main>
      <!-- semantic element <section> -->
      <section>
        <!-- question and answer container-->
        <div class="modalBox" id="quiz" style="display: none;">
          <!-- question div -->
          <div>
            <p class="quizBoxStyle" id="question"></p>
          </div>
          <!-- answer choices -->
          <div id="choices" style="border: 5px solid black;">
            <div class="choice" id="A">A</div>
            <div class="choice" id="B">B</div>
            <div class="choice" id="C">C</div>
          </div>
          <!-- timer div -->
          <div id="timer" style="border: 5px solid black;">
            <!-- counter -->
            <span id="minutes">2</span>
            <span> : </span>
            <span id="seconds">00</span>
          </div>
          <!-- show quiz progress -->
          <div id="progress" style="border: 5px solid black;>
            <div class="prog"></div>
          </div>
        </div>
      </section>
      <!-- semantic element <section> and score container -->
      <section id="scoreContainer" style="display: none;"></section>
    </main>

    <!-- game modals -->
    <!-- quiz modal -->
    <div id="startQuiz" style="display: block;">
      <div class="modalBox" id="modalBoxStartQuiz">
        <a href="#" id="startQuizText">Start Quiz</a>
      </div>
    </div>
    <!-- correct modal -->
    <div class="modalBox" id="correct" style="display: none;">Correct!</div>
    <!-- incorrect modal -->
    <div class="modalBox" id="incorrect" style="display: none;">Incorrect!</div>
    <!-- game over modal -->    
    <div class="modalBox" id="gameOverModal" style="display: none;">Game Over!</div>

    <!-- js links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/javascript/script.js"></script>
  
  </body>
</html>
