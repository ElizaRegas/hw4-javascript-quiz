<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title tag -->
    <title>Javascript Quiz</title>
    <!-- link tags -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Source+Code+Pro:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- semantic element <main> -->
    <main>
      <!-- semantic element <section> and score container -->
      <section id="scoreContainer" style="display: none">
        <!-- question and answer container-->
        <div class="modalBox" id="quiz" style="display: none;">
          <!-- show quiz progress -->
          <div class="choice" id="statsBox">
            <!-- counter -->
            <div id="timer">
              <span>Time: </span>
              <span id="minutes">1</span>
              <span> : </span>
              <span id="seconds">00</span>
              <span>||</span>
              <span>Correct: 
                <span id="correct"></span>
              </span>
              <span>||</span>
              <span>Incorrect: 
                <span id="incorrect"></span>
              </span>   
              <span>||</span>
              <span>Score: 
                <span id="score">60</span>
              </span>               
            </div>
          </div>
          <!-- question div -->
          <div>
            <p class="quizBoxStyle" id="question"></p>
          </div>
          <!-- answer choices -->
          <div>
            <div class="choice quizBoxStyle" id="A">A</div>
            <div class="choice quizBoxStyle" id="B">B</div>
            <div class="choice quizBoxStyle" id="C">C</div>
            <div class="choice quizBoxStyle" id="D">D</div>
          </div>
        </div>
      </section>
    </main>

    <!-- game modals -->
    <!-- quiz modal -->
    <div id="startQuiz" style="display: block;">
      <div class="modalBox" id="modalBoxStartQuiz">
        <a href="#" class="startEndText" id="startQuizText">Start Quiz</a>
      </div>
    </div>
    <!-- correct modal -->
    <div
      class="modalBox correctIncorrectText"
      id="correctModal"
      style="display: none;"
    >
      Correct!
    </div>
    <!-- incorrect modal -->
    <div
      class="modalBox correctIncorrectText"
      id="incorrectModal"
      style="display: none;"
    >
      Incorrect.
    </div>
    <!-- game over modal -->
    <div class="modalBox startEndText" id="gameOverModal" style="display: none;">
      Game Over!
      <input type="text" id="nameInputBox">
        <div id="nameInputText">
          Please enter your name
        </div>
      </input>
    </div>

    <!-- js links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
  </body>
</html>
