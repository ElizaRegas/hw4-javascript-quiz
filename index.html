<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- start button -->
    <div id="start">Start Quiz!</div>
    <!-- question div -->
    <div id="quiz" style="display: block;">
      <!-- question image -->
      <div id="qImage"><img src="./assets/images/lizpf2.jpg" alt="question img" style="width: 200px;">
      
      </div>
      <!-- question -->
      <div id="queston">
        <p> Question </p>
      </div>
      <!-- timer -->
      <div id="timer">
        <!-- counter -->
        <div id="counter"> 
          10
        </div>
        <!-- background time gauge -->
        <div id="btimeGauge"></div>
        <!-- time gauge -->
        <div id="timeGauge"></div>
        <!-- answer choices -->
        <div id="choices">
          <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
          <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
          <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
        </div>
        <!-- show quiz progress -->
        <div id="progress">
          <div class="prog"></div>
        </div>


      </div>
    </div>
    <!-- score container -->
    <div id="scoreContainer" style="display: block;"></div>

    <script type="text/javascript" src="./assets/javascript/script.js"></script>
  </body>
</html>
